<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Photo Upload</title>
</head>
<body>
<h1>Upload Employee Photo</h1>

<form action="#" th:action="@{/api/employees/upload-photo}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    </div>
    <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/jpeg, image/png" required />
    </div>
    <button type="submit">Upload Photo</button>
</form>
</body>
</html>
