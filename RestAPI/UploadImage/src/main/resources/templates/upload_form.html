<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Employee Photo</title>
</head>
<body>
<h1>Upload Employee Photo</h1>
<form th:action="@{/employees/upload}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png" required><br><br>

    <button type="submit">Upload</button>
</form>
</body>
</html>
